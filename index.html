<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauthami Hanamakonda | Product Manager</title>
  <meta name="description" content="Product Manager with 4+ years building B2B SaaS products for Fortune 500 clients. Talk to my AI twin!">
  <meta property="og:title" content="Gauthami Hanamakonda | Product Manager">
  <meta property="og:description" content="Chat with my AI twin to learn about my PM experience, projects, and how I think about products.">
  <meta property="og:type" content="website">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë©‚Äçüíª</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300..900;1,9..144,300..900&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    :root {
      --bg-primary: #FDF8F3;
      --bg-secondary: #FFF9F5;
      --text-primary: #2D2A26;
      --text-secondary: #5C5752;
      --text-muted: #8A8580;
      --accent-warm: #E07A5F;
      --accent-teal: #3D8B8B;
      --accent-gold: #D4A574;
      --border-light: rgba(45, 42, 38, 0.08);
      --shadow-soft: 0 4px 24px rgba(45, 42, 38, 0.06);
      --shadow-medium: 0 8px 40px rgba(45, 42, 38, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Subtle background texture */
    .app-container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 0;
    }

    /* Hero Section */
    .hero {
      padding: 60px 24px 40px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 32px;
      margin-bottom: 32px;
    }

    .profile-image-container {
      position: relative;
      flex-shrink: 0;
    }

    .profile-image {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center top;
      border: 4px solid white;
      box-shadow: var(--shadow-medium);
    }

    .ai-badge {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: var(--accent-teal);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(61, 139, 139, 0.3);
    }

    .hero-text h1 {
      font-family: 'Fraunces', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .hero-text .tagline {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .hero-text .tagline strong {
      color: var(--accent-warm);
      font-weight: 600;
    }

    .quick-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .quick-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .quick-link:hover {
      color: var(--accent-teal);
    }

    .quick-link svg {
      width: 16px;
      height: 16px;
    }

    /* Intro Card */
    .intro-card {
      background: white;
      border-radius: 20px;
      padding: 28px 32px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border-light);
      margin-bottom: 20px;
    }

    .intro-card p {
      color: var(--text-secondary);
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .intro-card p + p {
      margin-top: 16px;
    }

    .highlight {
      background: linear-gradient(120deg, rgba(224, 122, 95, 0.15) 0%, rgba(224, 122, 95, 0.05) 100%);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Skills Pills */
    .skills-section {
      padding: 0 24px 20px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill-pill {
      background: white;
      border: 1px solid var(--border-light);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .skill-pill:hover {
      border-color: var(--accent-teal);
      color: var(--accent-teal);
      transform: translateY(-1px);
    }

    .skill-pill.featured {
      background: var(--accent-teal);
      color: white;
      border-color: var(--accent-teal);
    }

    /* Chat Section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      padding: 20px 24px 32px;
      position: relative;
      z-index: 1;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .chat-header h2 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .chat-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .chat-container {
      background: white;
      border-radius: 24px;
      box-shadow: var(--shadow-medium);
      border: 1px solid var(--border-light);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 400px;
      max-height: 600px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      max-width: 85%;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .message.user .message-bubble {
      background: var(--accent-teal);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.assistant .message-bubble {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border-light);
    }

    .message-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .message.user .message-label {
      text-align: right;
    }

    /* Suggested Questions */
    .suggested-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 16px 24px;
      border-top: 1px solid var(--border-light);
      background: var(--bg-secondary);
    }

    .suggested-btn {
      background: white;
      border: 1px solid var(--border-light);
      padding: 8px 14px;
      border-radius: 100px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .suggested-btn:hover {
      border-color: var(--accent-warm);
      color: var(--accent-warm);
      transform: translateY(-1px);
    }

    /* Chat Input */
    .chat-input-container {
      padding: 20px 24px;
      border-top: 1px solid var(--border-light);
      background: white;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      border: 2px solid var(--border-light);
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      min-height: 52px;
      max-height: 120px;
      transition: border-color 0.2s ease;
      line-height: 1.5;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent-teal);
    }

    .chat-input::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      background: var(--accent-teal);
      color: white;
      border: none;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      background: #357878;
      transform: translateY(-1px);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.85rem;
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: var(--accent-teal);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .quick-links {
        justify-content: center;
      }

      .profile-image {
        width: 120px;
        height: 120px;
      }

      .intro-card {
        padding: 20px 24px;
      }

      .chat-container {
        min-height: 350px;
      }

      .suggested-questions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Suggested questions
    const SUGGESTED_QUESTIONS = [
      "What's your PM experience?",
      "Tell me about Mudder AI",
      "Why product management?",
      "How do you prioritize features?",
      "What's MATXH about?",
    ];

    function App() {
      const [messages, setMessages] = useState([
        {
          role: 'assistant',
          content: "Hey there! üëã I'm Gauthami's AI twin - think of me as a way to get to know her before you connect. I know about her PM experience, her startup journey, how she thinks about products, and why she loves building things that actually solve problems. What would you like to know?"
        }
      ]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      const handleSend = async () => {
        if (!input.trim() || isLoading) return;

        const userMessage = input.trim();
        setInput('');
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setIsLoading(true);

        try {
          // Build conversation history for API
          const conversationHistory = messages
            .filter((m, i) => i !== 0) // Skip initial greeting
            .map(m => ({ role: m.role, content: m.content }));
          
          conversationHistory.push({ role: 'user', content: userMessage });

          const response = await fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              messages: conversationHistory
            })
          });

          if (!response.ok) {
            throw new Error('API request failed');
          }

          const data = await response.json();
          const assistantMessage = data.content[0].text;

          setMessages(prev => [...prev, { role: 'assistant', content: assistantMessage }]);
        } catch (error) {
          console.error('Error:', error);
          setMessages(prev => [...prev, { 
            role: 'assistant', 
            content: "Oops, something went wrong on my end. Mind trying again? If this keeps happening, you can always reach out to the real Gauthami at hgauthamigopal@gmail.com üòä" 
          }]);
        } finally {
          setIsLoading(false);
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSend();
        }
      };

      const handleSuggestion = (question) => {
        setInput(question);
      };

      return (
        <div className="app-container">
          {/* Hero Section */}
          <section className="hero">
            <div className="hero-content">
              <div className="profile-image-container">
                <img 
                  src="gauthami.jpg" 
                  alt="Gauthami Hanamakonda" 
                  className="profile-image"
                />
                <span className="ai-badge">AI TWIN</span>
              </div>
              <div className="hero-text">
                <h1>Gauthami Hanamakonda</h1>
                <p className="tagline">
                  Product Manager building <strong>B2B SaaS</strong> for Fortune 500s
                </p>
                <div className="quick-links">
                  <a href="mailto:hgauthamigopal@gmail.com" className="quick-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                      <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Email
                  </a>
                  <a href="https://linkedin.com/in/gauthamihgopal" target="_blank" className="quick-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                      <rect x="2" y="9" width="4" height="12"/>
                      <circle cx="4" cy="4" r="2"/>
                    </svg>
                    LinkedIn
                  </a>
                  <a href="Resume_Gauthami_PM.pdf" target="_blank" className="quick-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                      <polyline points="14 2 14 8 20 8"/>
                      <line x1="16" y1="13" x2="8" y2="13"/>
                      <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    Resume
                  </a>
                </div>
              </div>
            </div>

            <div className="intro-card">
              <p>
                I'm a PM who's spent 4+ years in the trenches of <span className="highlight">B2B SaaS and IoT</span> ‚Äî shipping products for clients like Coca-Cola, BGE, and Orange EU. I've run 100+ customer discovery interviews, won $35K at Yale's pitch competition, and I'm currently building <span className="highlight">MATXH</span>, a startup helping travelers find medication equivalents abroad.
              </p>
              <p>
                I believe in being <strong>genuine over impressive</strong>. So I built this AI version of myself ‚Äî ask it anything about my experience, how I think about products, or what I'm looking for next.
              </p>
            </div>
          </section>

          {/* Skills */}
          <section className="skills-section">
            <div className="skills-grid">
              <span className="skill-pill featured">Product Strategy</span>
              <span className="skill-pill featured">Customer Discovery</span>
              <span className="skill-pill">B2B SaaS</span>
              <span className="skill-pill">IoT</span>
              <span className="skill-pill">Roadmapping</span>
              <span className="skill-pill">Agile/Scrum</span>
              <span className="skill-pill">SQL</span>
              <span className="skill-pill">Python</span>
              <span className="skill-pill">PSPO I</span>
              <span className="skill-pill">Jira</span>
              <span className="skill-pill">Amplitude</span>
              <span className="skill-pill">Figma</span>
            </div>
          </section>

          {/* Chat Section */}
          <section className="chat-section">
            <div className="chat-header">
              <h2>Chat with AI Gauthami</h2>
              <p>Ask me about my experience, projects, or how I approach product problems</p>
            </div>

            <div className="chat-container">
              <div className="chat-messages">
                {messages.map((message, index) => (
                  <div key={index} className={`message ${message.role}`}>
                    <div className="message-label">
                      {message.role === 'assistant' ? 'AI Gauthami' : 'You'}
                    </div>
                    <div className="message-bubble">
                      {message.content}
                    </div>
                  </div>
                ))}
                {isLoading && (
                  <div className="message assistant">
                    <div className="message-label">AI Gauthami</div>
                    <div className="message-bubble">
                      <div className="typing-indicator">
                        <div className="typing-dot"></div>
                        <div className="typing-dot"></div>
                        <div className="typing-dot"></div>
                      </div>
                    </div>
                  </div>
                )}
                <div ref={messagesEndRef} />
              </div>

              {messages.length === 1 && (
                <div className="suggested-questions">
                  {SUGGESTED_QUESTIONS.map((question, index) => (
                    <button 
                      key={index} 
                      className="suggested-btn"
                      onClick={() => handleSuggestion(question)}
                    >
                      {question}
                    </button>
                  ))}
                </div>
              )}

              <div className="chat-input-container">
                <div className="chat-input-wrapper">
                  <textarea
                    className="chat-input"
                    placeholder="Ask me anything about Gauthami's experience..."
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyDown={handleKeyDown}
                    rows={1}
                  />
                  <button 
                    className="send-btn" 
                    onClick={handleSend}
                    disabled={!input.trim() || isLoading}
                  >
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <line x1="22" y1="2" x2="11" y2="13"/>
                      <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </section>

          <footer className="footer">
            <p>
              Built with ‚ù§Ô∏è by Gauthami using Claude AI ‚Ä¢ 
              <a href="mailto:hgauthamigopal@gmail.com"> Let's connect</a>
            </p>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
